<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table and lists</title>
</head>

<body>
    <!-- type of the unordered list disc,square,and circle  -->
    <ul type="circle">
        <li> lists10 </li><br>
        <li> lists20 </li><br>
        <li> lists30 </li><br>

    </ul>
    <ol type="A">
        <li> lists10 </li><br>
        <li> lists20 </li><br>
        <li> lists30 </li><br>

    </ol>
    <!-- add a Table -->
    <h3> table </h3>
    <table>
        <thead>
            <tr>
                <th> Name</th>
                <th> Employee id</th>
                <th> Employee role</th>
                
            </tr>
        </thead>
        <tbody>
            <tr>
                <td> Ansh </td>
                <td>112</td>
                <td> Programmer </td>
            </tr>
            <td> kanika </td>
            <td>113</td>
            <td> Html Expert </td>
            </tr>
            <td> Taniya tyagi </td>
            <td>115</td>
            <td>Android Developer </td>
            </tr>
        </tbody>
    </table>

</body>

</html>
