<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media query</title>
    <style>
        .box{
            font-size: 50px;
            text-align: center;
            background-color: red;
            color: rgb(244, 242, 246);
            display: none;
        }
        @media (max-width: 500px)  {
            #box1{
                display: block;
            }
            
        }
        @media (min-width:500px) and (max-width:550px){
            #box2{
                display: block;
                color: black;
            }
        }
    </style>
</head>
<body>
    <div class="box" id="box1">This is a first box</div>
    <div class="box" id="box2">This is a Second box</div>
    <div class="box" id="box3">This is a Third box</div>
    <div class="box" id="box4">This is a Fourth box</div>
</body>
</html>
