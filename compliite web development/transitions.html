<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Transitions </title>
</head>
<style>
    #box{
        display: flex;
        background-color: red;
        height: 200px;
        width: 200px;
        justify-content: center;
        align-items: center;
        transition-property: all;
        transition-duration: 2s;

    }
    #box:hover{
        background-color: brown;
        color: rgb(13, 195, 231);
        height: 100px;
        width: 100px;
        font-size: 25px;

    }
</style>
<body>
    <h2>Lorem ipsum dolor sit.
    </h2>
    <div class="container">
        <div id="box">
            This is a box
        </div>
    </div>
</body>
</html>
