<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>
<body>
    <div class="container"></div>
    <p>
        This is a paragraph
    </p>
    <div class="container"></div>
    <p>This is a  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;     paragraph</p>
        <!-- space ke liye &nbsp ka use karte h  -->
         <p>paragraph is written like this &lt;p&gt;</p>
         <!-- <p> ko likhne ke liye &it; p &gt;  -->
         <!-- <p> ko likhne ke liye &it; p &gt;  --> 
         <!-- <p> ko likhne ke liye &it; p &gt;  -->
        <p>pound is written like this &pound;</p>
        <!-- simble ke liye aase likha jata h  --> 
        <p>copygight is writtenlike this &copy;</p>
</body>
</html>
