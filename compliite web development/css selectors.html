<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
         .redelement {
            /* . is :defined the class  */
            color: red;
        }
        #redelement {
            /* # is defined the id  */
            background-color: blueviolet;
        }
        .bgblack{
            background-color: black;
        }
        footer,span{
            background-color: brown;
        }
    </style>

</head>

<body>
    <h2>CSS Selectors</h2>
    <p>This is a blank page</p>
    <p id="redelement">This is the simple paragraph to demostrate css Selectors</p>
    <div>
        <p id="secondpara" class ="redelement bgblack ">This is yet another simple paragraph inside div to demonstrate css Selectors </p>
        <span>This is a span
        </span>
    </div>
    <footer>This is a footer </footer>
</body>

</html>
